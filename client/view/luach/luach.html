<div class="grayOr">

    <div class="order-main">
        <div class="banner">
                <img src="public/images/luach.banner-01.png" alt="title" >

        </div>

        <div class="order-con">

            <h2>
                <label class="Spoiler-Bold" for="">תוכן מודעת מילים בלוח </label>
            </h2>
            <h5 class="Spoiler-Regular">מלאו בתיבה זאת את המידע שאתם רוצים שיופיע בפרסום:</h5>

            <textarea class="form-control marg-top"  ng-model="order.addContent" placeholder="תוכן מודעת לוח" vlaue="{{order.addContent}}"
                required></textarea>
            <h4>
                <label class="Spoiler-Bold marg-top" for="">הערות</label>
            </h4>
            <textarea class="form-control" ng-model="order.remarks" vlaue="{{order.remarks}}" placeholder="הערות"></textarea>

        </div>

        <div class="order-det">
            <div class="form-group p-type">
                <h4 class="Spoiler-Bold">לפרסום בעיתון הקרוב:</h4>
                <h5 class="Spoiler-Regular">סמן את העיתון/נים הרצויים:</h5>

                <!-- checkbox area -->
                <div class="marg-top">
                    <div ng-repeat="chek in chek">
                        <div ng-include="'view/order/checkboxTemp.html'"></div>
                    </div>
                </div>

                <!-- type area -->
                <div class="checkbox-area">
                    <div class="choose-p">
                        <h4 class="Spoiler-Bold">בחר מדור:</h4>
                        <h5 class="Spoiler-Regular">בחר תחת איזו כותרת ברצונך שהמודעה תופיע:</h5>
                        <select class="form-control" name="selectPlace" id="selectPlace" ng-model="luach.section">
                            <option class="Spoiler-black-title font-s-14" value="">-בחר מדור למודעה-</option>
                            <option class="shlager-black font-s-14" ng-repeat="section in section" value="{{section}}">{{section}}</option>
                        </select>
                        <hr class="hr">
                    </div>
                </div>


                <!-- type area -->
                <div class="checkbox-area">
                    <div class="choose-p">
                        <h4 class="Spoiler-Bold">בחר סוג מודעה:</h4>
                        <select class="form-control" name="selectPlace" id="selectPlace" ng-model="luach.type">
                            <option class="Spoiler-black-title font-s-14" value="">-בחר סגנון מודעת לוח-</option>
                            <option class="shlager-black font-s-14" ng-repeat="type in type" value="{{type}}">{{type}}</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>


        <div class="user-det">
            <hr class="hr">
            <h2 class="Spoiler-Bold">פרטי המפרסם:</h2>
            <form class="form-horizontal">
                <div>
                    <label for="" class="Spoiler-Regular font-s-18">נא למלא את פרטי המפרסם בכל השדות:</label>
                    <br>
                    <input type="text" class="form-control width-25" ng-model="order.fname" placeholder="שם פרטי" required>
                    <input type="text" class="form-control width-25" ng-model="order.lname" placeholder="שם משפחה" required>
                    <input type="number" class="form-control width-25" ng-model="order.phone" placeholder="טלפון" required>
                    <input type="email" class="form-control width-25" ng-model="order.email" placeholder="אימייל" required>
                    <br/>
                    <button type="submit" class="btn-lg btn btn-danger padd-top-10 float-left marg-top Spoiler-Bold white-font" ng-click="orderSummary(chek)">סיכום הזמנה</button>


                </div>
            </form>

        </div>


    </div>
</div>
