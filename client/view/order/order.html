<div ng-controller="orderadds">
    <div class="order-main">
        <div class="order-con">
            <label for="">תוכן הפרסום</label>
            <textarea class="form-control" ng-model="contact.addContent" placeholder="תוכן הפרסום" required></textarea>
            <label for="">הערות</label>
            <textarea class="form-control" ng-model="order.remarks" placeholder="הערות"></textarea>

        </div>

        <div class="order-det">
            <div class="form-group p-type">
                <h4 class="Spoiler-Bold marg-top">לפרסום בעיתון הקרוב:</h4>
                <h6 class="Spoiler-Bold marg-top">סמן את העיתון/נים הרצויים:</h6>

                <div class="">
                    <input class="big-checkbox" type="checkbox" value="emtza">
                    <label class="Spoiler-Bold font-s-20">אמצע השבוע  </label>
                </div>
                <div class="">
                    <input class="big-checkbox" type="checkbox" value="shavua">
                    <label class="Spoiler-Bold font-s-20">שבוע טוב  </label>
                </div>
                <div class="">
                    <input class="big-checkbox" type="checkbox" value="meida">
                    <label class="Spoiler-Bold font-s-20">מידע לכל  </label>
                </div>
                <div class="">
                    <input class="big-checkbox" type="checkbox" value="lainyan">
                    <label class="Spoiler-Bold font-s-20"> לעניין   </label>
                </div>
            </div>

            <div class="form-group p-times">
                <h4 class="Spoiler-Bold marg-top">מספר מופעים:</h4>
                <h6 class="Spoiler-Bold marg-top">בחר מספר מופעים רצוי:</h6>

                <input class="big-checkbox" type="number" value="" name="emtza"><br>
                <input class="big-checkbox" type="number" value="" name="shavua"><br>
                <input class="big-checkbox" type="number" value="" name="meida"><br>
                <input class="big-checkbox" type="number" value="" name="lainyan"><br>


            </div>
        </div>





    </div>
</div>
