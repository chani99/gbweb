<div ng-controller="order">
    <div class="padding10">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

            <!-- NAME -->
            <div class="form-group">
                <label>שם פרטי</label>
                <input type="text" name="name" class="form-control" ng-model="order.name" required>
                <label>שם משפחה</label>
                <input type="text" name="name" class="form-control" ng-model="order.lastName" required>
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="order.email">
                <label>Phone</label>
                <input type="number" name="phone" class="form-control" ng-model="order.phone">

            </div>


            <!-- EMAIL -->
            <div class="form-group">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="order.email">
                <input type="number" name="phone" class="form-control" ng-model="order.phone">
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>
